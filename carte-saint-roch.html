<!DOCTYPE html>
<html lang="fr">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Carte Saint-Roch</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>
<style>body { padding: 0; margin: 0; } #map { height: 100%; width: 100vw; }</style>
	
</head>
<body>



<div id="map"></div>
<script>

	const map = L.map('map').setView([46.8141074, -71.22255454], 15);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

const monumentwilfridlaurier = L.marker([46.8113858, -71.2307003]).addTo(map).bindPopup("<b2>Monument Wilfrid-Laurier</b><br />Émile Brunet, André Gilbert").openPopup();
const lespetitsoiseauxdargile = L.marker([46.8141205325206, -71.2262032845334]).addTo(map).bindPopup("<b2>Les petits oiseaux d’argile</b><br />Jean Marcel").openPopup();
const grizzlyfuzz = L.marker([46.8131905,-71.2382941]).addTo(map).bindPopup("<b2>Grizzly Fuzz</b><br />").openPopup();
const centremateria = L.marker([46.8138496,-71.2259196]).addTo(map).bindPopup("<b2>Centre Matéria</b><br />").openPopup();
const lenoyaucytoarchitectonique = L.marker([46.8140586394804, -71.2264815561103]).addTo(map).bindPopup("<b2>Le noyau cyt(o)-architectonique</b><br />Ludovic Boney").openPopup();
const lejour = L.marker([46.8119004, -71.2252834]).addTo(map).bindPopup("<b2>Le jour</b><br />Paryse Martin, Jean-François Fillion").openPopup();
const bustedoscargilbert = L.marker([46.8121566,-71.2335237]).addTo(map).bindPopup("<b2>Buste d'Oscar Gilbert</b><br />Félix Benneteau-Desgrois").openPopup();
const monumenthoratiowalker = L.marker([46.813264, -71.2230741]).addTo(map).bindPopup("<b2>Monument Horatio-Walker</b><br />Jan Stohl").openPopup();
const monumentrenerichard = L.marker([46.8124295, -71.2225498]).addTo(map).bindPopup("<b2>Monument René-Richard</b><br />Alain Gourdon").openPopup();
const racines = L.marker([46.8129083,-71.2209435]).addTo(map).bindPopup("<b2>Racines</b><br />Lucienne Cornet").openPopup();


monumentwilfridlaurier._icon.style.filter = "hue-rotate(270deg)"
grizzlyfuzz._icon.style.filter = "hue-rotate(270deg)"
centremateria._icon.style.filter = "hue-rotate(270deg)"

lespetitsoiseauxdargile._icon.style.filter = "hue-rotate(90deg)"
lenoyaucytoarchitectonique._icon.style.filter = "hue-rotate(90deg)"
lejour._icon.style.filter = "hue-rotate(90deg)"

bustedoscargilbert._icon.style.filter = "hue-rotate(180deg)"
monumenthoratiowalker._icon.style.filter = "hue-rotate(180deg)"
monumentrenerichard._icon.style.filter = "hue-rotate(180deg)"
racines._icon.style.filter = "hue-rotate(180deg)"




	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent(`You clicked the map at ${e.latlng.toString()}`)
			.openOn(map);
	}

	map.on('click', onMapClick);

</script>



</body>
</html>
