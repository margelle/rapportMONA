<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONajot Demo</title>
    <style>
        body {            
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-btn {
            width: 100%;
            padding: 10px;
            background-color: #FADA00;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-btn:hover {
            background-color: #45a049;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>

    <!-- Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

    <div class="container">
        <h2>Chercher l'œuvre</h2>
        
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" class="input-field" placeholder="Saisir la latitude" value="45.50327">
        
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" class="input-field" placeholder="Saisir la longitude" value="-73.5945">
        (ou cliquer sur la carte pour choisir un endroit)
        
        <label for="rayon">Longitude:</label>
        <input type="text" id="rayon" class="input-field" placeholder="Saisir le rayon" value="0.5">km
        
        <label for="titre">Titre:</label>
        <input type="text" id="titre" class="input-field" placeholder="Saisir le titre">
        
        <label for="artiste">Nom de l'artiste:</label>
        <input type="text" id="artiste" class="input-field" placeholder="Saisir le nom">
        
        <button class="search-btn" onclick="rechercheSPARQL()">Rechercher dans wikidata</button>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <script>
        let map;
        let marker; // To hold the clicked marker

        function initializeMap() {
            map = L.map('map').setView([45.502, -73.605], 13); // Default location (Mont Royal)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Event listener to capture map click and update input fields
            map.on('click', function(e) {
                const lat = e.latlng.lat;
                const lon = e.latlng.lng;
                
                // Set input fields to clicked location
                document.getElementById('latitude').value = lat;
                document.getElementById('longitude').value = lon;

                // Add or update marker at clicked position
                if (marker) {
                    marker.setLatLng(e.latlng);
                } else {
                    marker = L.marker(e.latlng).addTo(map);
                }
            });
        }

        // Function to run the SPARQL query based on input latitude and longitude
        function rechercheSPARQL() {
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            const titre = document.getElementById('titre').value;
            const artiste = document.getElementById('artiste').value;
            
            console.log("Latitude:", latitude);
            console.log("Longitude:", longitude);
            console.log("Titre:", titre);
            console.log("Nom de l'artiste:", artiste);

            if (isNaN(latitude) || isNaN(longitude)) {
                alert('Veuillez saisir des entrées de latitude et de longitude.');
                return;
            }

            const sparqlQuery = `
                SELECT ?item ?itemLabel ?itemCoordinate WHERE {
                    ?item p:P31 ?statement .
                    ?statement ps:P31 wd:Q838948 .
                    ?item wdt:P625 ?itemCoordinate .
                    FILTER(
                        geof:distance(?itemCoordinate, "Point(${longitude} ${latitude})") < 0.5
                    )
                    SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],fr". }
                }
            `;
            
            const endpoint = "https://query.wikidata.org/sparql";
            const encodedQuery = encodeURIComponent(sparqlQuery);

            fetch(`${endpoint}?query=${encodedQuery}&format=json`)
                .then(response => response.json())
                .then(data => {
                    const items = data.results.bindings;

                    if (items.length > 0) {
                        // Clear existing markers
                        map.eachLayer(function(layer) {
                            if (layer instanceof L.Marker) {
                                map.removeLayer(layer);
                            }
                        });

                        // Place markers on the map for each item found
                        items.forEach(item => {
                            const coordinates = item.itemCoordinate.value.split('(')[1].split(')')[0].split(' ');
                            const lat = parseFloat(coordinates[1]);
                            const lon = parseFloat(coordinates[0]);
                            const titre = item.itemLabel.value;

                            L.marker([lat, lon])
                                .addTo(map)
                                .bindPopup(`<b>${titre}</b>`)
                                .openPopup();
                        });

                        map.setView([latitude, longitude], 13); // Center map on given location
                    } else {
                        alert(`Pas d'items dans un rayon de ${rayon} km.`);
                    }
                })
                .catch(error => {
                    console.error('Error executing SPARQL query:', error);
                    alert("Une erreur s'est produite lors de l'extraction des données.");
                });
        }

        // Initialize the map when the page loads
        window.onload = initializeMap;

    </script>

</body>
</html>
